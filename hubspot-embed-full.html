<!-- ClubOS Embedded Page - Full Width Version -->
<!-- Add this to a HubSpot page using a Custom HTML module -->

<style>
  /* ClubOS Embed Container Styles */
  .clubos-embed-container {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    background: #f8f9fa;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .clubos-embed-header {
    background: linear-gradient(135deg, #152f2f 0%, #1a3939 100%);
    color: white;
    padding: 2rem;
    text-align: center;
  }
  
  .clubos-embed-header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin: 0 0 0.5rem 0;
    color: white;
  }
  
  .clubos-embed-header p {
    font-size: 1.1rem;
    margin: 0;
    opacity: 0.9;
    color: white;
  }
  
  .clubos-embed-frame {
    width: 100%;
    height: 800px;
    min-height: 600px;
    border: none;
    background: white;
  }
  
  .clubos-embed-footer {
    background: #f8f9fa;
    padding: 1.5rem;
    text-align: center;
    border-top: 1px solid #e9ecef;
  }
  
  .clubos-embed-footer p {
    margin: 0;
    color: #6c757d;
    font-size: 0.9rem;
  }
  
  /* Loading spinner */
  .clubos-loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 400px;
    color: #152f2f;
  }
  
  .clubos-spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #152f2f;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .clubos-embed-header h1 {
      font-size: 1.5rem;
    }
    
    .clubos-embed-header p {
      font-size: 1rem;
    }
    
    .clubos-embed-frame {
      height: 600px;
      min-height: 500px;
    }
  }
  
  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .clubos-embed-container {
      background: #1a1a1a;
    }
    
    .clubos-embed-footer {
      background: #1a1a1a;
      border-top-color: #333;
    }
    
    .clubos-embed-footer p {
      color: #adb5bd;
    }
  }
</style>

<div class="clubos-embed-container">
  <!-- Header Section -->
  <div class="clubos-embed-header">
    <h1>ClubOS Support Portal</h1>
    <p>Get instant help with facility management, bookings, and technical support</p>
  </div>
  
  <!-- Loading Indicator -->
  <div id="clubos-loading" class="clubos-loading">
    <div class="clubos-spinner"></div>
  </div>
  
  <!-- Iframe -->
  <iframe 
    id="clubos-frame"
    src="https://club-osv-2-owqx.vercel.app"
    class="clubos-embed-frame"
    style="display: none;"
    title="ClubOS Support Portal"
    allow="clipboard-write"
    loading="lazy">
  </iframe>
  
  <!-- Footer Section -->
  <div class="clubos-embed-footer">
    <p>Powered by ClubOS AI Assistant â€¢ Available 24/7</p>
  </div>
</div>

<script>
  // Handle iframe loading
  (function() {
    const iframe = document.getElementById('clubos-frame');
    const loading = document.getElementById('clubos-loading');
    
    // Show iframe when loaded
    iframe.onload = function() {
      loading.style.display = 'none';
      iframe.style.display = 'block';
      
      // Send ready message
      iframe.contentWindow.postMessage({ type: 'clubos-ready' }, '*');
    };
    
    // Handle resize messages from iframe
    window.addEventListener('message', function(event) {
      // Verify origin for security
      if (event.origin !== 'https://club-osv-2-owqx.vercel.app') return;
      
      if (event.data.type === 'clubos-resize' && event.data.height) {
        iframe.style.height = event.data.height + 'px';
      }
    });
    
    // Handle errors
    iframe.onerror = function() {
      loading.innerHTML = '<p style="color: #dc3545;">Failed to load ClubOS. Please try again later.</p>';
    };
  })();
</script>
