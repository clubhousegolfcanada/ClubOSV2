<!-- ClubOS Widget - Floating Button Version -->
<!-- Add this to your HubSpot site footer HTML -->

<style>
  /* ClubOS Widget Styles */
  #clubos-widget-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #152f2f 0%, #1a3939 100%);
    color: white;
    border: none;
    box-shadow: 0 4px 12px rgba(21, 47, 47, 0.3);
    cursor: pointer;
    z-index: 9998;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  #clubos-widget-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(21, 47, 47, 0.4);
  }
  
  #clubos-widget-btn svg {
    width: 30px;
    height: 30px;
  }
  
  /* Notification badge */
  .clubos-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 20px;
    height: 20px;
    background: #ff4444;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    animation: pulse-badge 2s infinite;
  }
  
  @keyframes pulse-badge {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  /* Widget Modal */
  #clubos-widget-modal {
    display: none;
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    overflow: hidden;
    animation: slideUp 0.3s ease-out;
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .clubos-widget-header {
    height: 60px;
    background: linear-gradient(135deg, #152f2f 0%, #1a3939 100%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }
  
  .clubos-widget-header h3 {
    color: white;
    margin: 0;
    font-size: 18px;
    font-weight: 600;
  }
  
  .clubos-widget-close {
    background: none;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    transition: background 0.2s;
  }
  
  .clubos-widget-close:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .clubos-widget-iframe {
    width: 100%;
    height: calc(100% - 60px);
    border: none;
  }
  
  /* Mobile Responsive */
  @media (max-width: 480px) {
    #clubos-widget-modal {
      bottom: 0;
      right: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
      animation: slideUpMobile 0.3s ease-out;
    }
    
    @keyframes slideUpMobile {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
    
    #clubos-widget-btn {
      bottom: 20px;
      right: 20px;
    }
  }
  
  /* Minimized state */
  .clubos-minimized {
    height: 60px !important;
  }
  
  .clubos-minimized .clubos-widget-iframe {
    display: none;
  }
</style>

<!-- Widget Button -->
<button id="clubos-widget-btn" aria-label="Open ClubOS Support">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
  </svg>
  <!-- Optional notification badge -->
  <!-- <span class="clubos-badge">1</span> -->
</button>

<!-- Widget Modal -->
<div id="clubos-widget-modal">
  <div class="clubos-widget-header">
    <h3>ClubOS Assistant</h3>
    <button class="clubos-widget-close" id="clubos-widget-close" aria-label="Close">
      Ã—
    </button>
  </div>
  <iframe 
    id="clubos-widget-iframe"
    src=""
    class="clubos-widget-iframe"
    title="ClubOS Assistant"
    loading="lazy">
  </iframe>
</div>

<script>
  (function() {
    const btn = document.getElementById('clubos-widget-btn');
    const modal = document.getElementById('clubos-widget-modal');
    const closeBtn = document.getElementById('clubos-widget-close');
    const iframe = document.getElementById('clubos-widget-iframe');
    let isOpen = false;
    let iframeLoaded = false;
    
    // Open widget
    btn.onclick = function() {
      if (!isOpen) {
        // Lazy load iframe
        if (!iframeLoaded) {
          iframe.src = 'https://club-osv-2-owqx.vercel.app';
          iframeLoaded = true;
        }
        
        modal.style.display = 'block';
        isOpen = true;
        
        // Track opening
        if (typeof gtag !== 'undefined') {
          gtag('event', 'clubos_widget_open', {
            'event_category': 'engagement'
          });
        }
      }
    };
    
    // Close widget
    closeBtn.onclick = function() {
      modal.style.display = 'none';
      isOpen = false;
    };
    
    // Close on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && isOpen) {
        modal.style.display = 'none';
        isOpen = false;
      }
    });
    
    // Optional: Close when clicking outside
    document.addEventListener('click', function(e) {
      if (isOpen && !modal.contains(e.target) && e.target !== btn) {
        modal.style.display = 'none';
        isOpen = false;
      }
    });
    
    // Handle messages from iframe
    window.addEventListener('message', function(event) {
      if (event.origin !== 'https://club-osv-2-owqx.vercel.app') return;
      
      // Handle different message types
      if (event.data.type === 'clubos-close') {
        modal.style.display = 'none';
        isOpen = false;
      }
    });
  })();
</script>
